<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Sweet Alert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <!-- SweetAlert2 JS -->

    <!-- FontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/asset/css/user.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to your CSS file -->
        <title>Cybershop</title>
      </head>
      <body>
        <header id="header">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./user.html">
                <img src="../asset/img/images.jpg" alt="" class="logo-img" />

                Cửa hàng tiện lợi
              </a>
              <div class="cart-icon ml-md-5">
                <i class="fa fa-shopping-cart" type="button"></i>
                <span class="cart-quantity">0</span>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="true"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
                <span class="cart-quantity-toggler" id="cartQuantityToggler"
                  >0</span
                >
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chính</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#productList">Cửa hàng</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#services">Dịch vụ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Liên hệ</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div class="modal">
          <button id="btn-close" class="btn btn-danger">X</button>
          <div class="modal-heading text-center">
            <h1>Sản phẩm đã chọn</h1>
          </div>

          <div class="modal-content">
            <h2 class="product-name"></h2>
            <p class="product-price"></p>
            <div class="cart-items"></div>
          </div>
          <button class="btn-checkout" id="btn-checkout">
            <span class="text">Thanh toán</span>
          </button>
        </div>
        <!-- Carousel -->
        <div class="banner position-relative">
          <div class="container">
            <div class="slider">
              <div class="slide-track">
                <div class="slide">
                  <img src="/asset/img/1.png" height="100" width="100" alt="" />
                </div>
                <div class="slide">
                  <img src="/asset/img/2.png" height="100" width="100" alt="" />
                </div>
                <div class="slide">
                  <img src="/asset/img/3.png" height="100" width="100" alt="" />
                </div>
                <div class="slide">
                  <img src="/asset/img/4.png" height="100" width="100" alt="" />
                </div>
                <div class="slide">
                  <img src="/asset/img/5.png" height="100" width="100" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="findArea">
          <div class="container">
            <select name="" id="selectPhone">
              <option value="All">Products</option>
              <option value="Iphone">Iphone</option>
              <option value="Samsung">Samsung</option>
            </select>
          </div>
        </div>
        <div class="container" id="productList">
          <div class="menu-item row"></div>
        </div>

        <button id="backToTopBtn" onclick="scrollToTop()">
          <i class="fa-solid fa-arrow-turn-up"></i>
        </button>

        <!-- Add your JavaScript scripts here -->
      </body>
    </html>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../models/Product.js"></script>
    <script src="../services/productAPI.js"></script>
    <script src="../controller/main.js"></script>
  </body>
</html>
